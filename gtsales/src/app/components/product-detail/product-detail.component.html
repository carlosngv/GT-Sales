<div class="container" fxLayout="row" fxflex="100" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around" fxLayoutGap="30px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="publication">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <p *ngIf="publication"><strong>{{publication.product_name | uppercase}}</strong></p>
                    <h2 class="mat-title">{{publication.product_detail}}</h2>
                    <h4 *ngIf="publication">Precio: Q.{{publication.product_unit_price}}</h4>

                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{baseURL + publication.product_photo}}">
            <button mat-button>Agregar al carrito <mat-icon>shopping_cart</mat-icon></button>
            <button (click)="likePublication()" mat-button [matBadge]="publication.likes_qty"
                matBadgeColor="accent">LIKE <mat-icon>mood</mat-icon></button>
            <button mat-button (click)="dislikePublication()" [matBadge]="publication.dislikes_qty"
                matBadgeColor="accent">DISLIKE <mat-icon>mood_bad</mat-icon></button>
            <span class="flex-spacer">

            </span>
            <button class="go-back" mat-button [routerLink]="['/myProducts',publication.client_id]">REGRESAR <mat-icon>
                    keyboard_backspace</mat-icon></button>

        </mat-card>
    </div>
    <div fxFlex="25" *ngIf="publication" class="comments">
        <h1>Comentarios</h1>
        <mat-list>
            <div *ngFor="let comment of comments" class="comment-container">
                <mat-list-item class="item">
                    <img  class="profile-picture" src="{{baseURL + comment.client_profile_picture}}">
                    <h3>{{comment.client_name}}  {{comment.client_lastname}}</h3>
                </mat-list-item>       
                <mat-list-item>
                    <p>{{comment.publication_comment_content}}</p>
                </mat-list-item>            
                <mat-divider></mat-divider>
            </div>
            

        </mat-list>
    </div>

    <div fxFlex="25" *ngIf="publication" class="comments">
        <h1>Deja tu comentario <mat-icon>mood</mat-icon></h1>
        <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label style="color:black">Comentario</mat-label>
                    <textarea type="text" matInput formControlName="content" rows="10" placeholder="Comentario"
                        required></textarea>
                </mat-form-field>
            </p>
            <button type="submit" mat-button>Enviar comentario</button>
        </form>
    </div>



</div>
