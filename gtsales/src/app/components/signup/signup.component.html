<div class="" fxLayout="column" >
    <mat-toolbar>
        Registrarse
        <span class="flex-spacer"></span>
        <button mat-button mat-dialog-close>&times;</button>
    </mat-toolbar>
    <br>
    <div fxFlex>
        <h3>¡Empieza a vender/comprar!</h3>
        <form novalidate [formGroup]="clientForm" #fform="ngForm" (ngSubmit)="onSubmit()">
            <p fxLayoutAlign="space-between" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column">
                <mat-form-field appearance="outline" color="accent" >
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput formControlName="firstname" placeholder="Nombre" required>
                    <mat-error *ngIf="clientForm.get('firstname').hasError('required') && clientForm.get('firstname').hasError('touched')">
                        El nombre es requerido.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Apellido</mat-label>
                    <input type="text" matInput formControlName="lastname" placeholder="Apellido" required>
                </mat-form-field>
            </p>
            <p fxLayoutAlign="space-between" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Nombre de usuario</mat-label>
                    <input type="text" matInput formControlName="username" placeholder="Nombre de usuario" required>
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Contraseña" required>
                </mat-form-field>
            </p>
            <p fxLayoutAlign="space-between" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput formControlName="email" placeholder="Email" required>
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input type="text" matInput formControlName="birthday" placeholder="Fecha de nacimiento" required>
                </mat-form-field>
            </p>
            <p fxLayoutAlign="space-between" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>País</mat-label>
                    <input type="text" matInput formControlName="country" placeholder="País" required>
                </mat-form-field>
            </p>
            <button type="submit" mat-button [disabled]="clientForm.invalid">Registrarse</button>
        </form>
    </div>

</div>
